<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- 引入四个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/carousel.css">
</head>
<body>
<div class="container-fluid">
    <div id="zaozuo" data-ride="carousel" class="carousel">
        <!-- 1.轮播图图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/carousel1.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/carousel2.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/carousel3.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/crousel4.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/crousel5.jpg" alt=""/>
            </div>
        </div>
        <!-- 2.左右箭头-->
        <a href="#zaozuo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#zaozuo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 3.轮播指数器-->
        <ul class="carousel-indicators ">
            <li data-slide-to="0" data-target="#zaozuo" class="active"></li>
            <li data-slide-to="1" data-target="#zaozuo" ></li>
            <li data-slide-to="2" data-target="#zaozuo" ></li>
            <li data-slide-to="3" data-target="#zaozuo" ></li>
            <li data-slide-to="4" data-target="#zaozuo" ></li>
        </ul>
    </div>
</div>
</body>
</html>
